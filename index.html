<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="user-feedback.css" />
    <title>User Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our 
      <br> customer support performance?</strong>
      
      <div class="ratings-container">
        <div class="rating">
          <img src="./img/sad.png" class="image" alt="Sad Emoji">
          <small class="text">Unhappy</small>
        </div>

        <div class="rating">
          <img src="./img/neutral.png" class="image" alt="Neutral Emoji"/>
          <small class="text">Neutral</small>
        </div>

        <div class="rating">
          <img src="./img/happy.png" class="image" alt="Happy Emoji"/>
          <small class="text">Satisfied</small>
        </div>
      </div>
      
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="user-feedback2.js"></script>
  </body>
</html>
